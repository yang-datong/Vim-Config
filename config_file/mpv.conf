# --- 基础操作设置 ---
# 播放结束后不退出
keep-open=yes

# 启动时自动全屏 (可选，若不需要请注释掉)
# fs=yes

# 窗口置顶
# ontop=yes

# 隐藏光标时间 (毫秒)
cursor-autohide=1000

# --- 硬件解码与渲染 ---
# macOS -> videotoolbox, Windows -> d3d11va, Linux -> vaapi/vdpau
hwdec=auto-safe
# 使用高性能渲染后端
# gpu-next 是目前的高画质推荐，兼容性极佳
vo=gpu-next
gpu-api=auto

## --- HDR 设置 ---
# 开启 HDR 峰值检测
tone-mapping=bt.2446a
# 目标色域自动适配显示器
target-colorspace-hint=yes

# 如果显示器不支持 HDR，mpv 会自动进行高质量的色调映射 (Tone-mapping) 强制开启 HDR 传递（如果你有 HDR 显示器并希望由显示器处理）
# target-trc=pq

## --- 缓存与性能 ---
# 增加缓存，防止网络或 4K 视频卡顿
cache=yes
demuxer-max-bytes=150M
demuxer-max-back-bytes=75M
